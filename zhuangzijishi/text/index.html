<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章</title>
    <link rel="icon" type="image/png" href="../style/DragonIconGreen.png">
    <link rel="stylesheet" href="../style/style.css">
    <!-- <script src="js/arrange.js" defer></script> -->
     <script src="index.js"></script>
</head>
<body>

<div class="ccontainer">

    <div class="maintext" id="maintext">
        <p>此處無銀三百兩</p>
    </div>

    <div class="commentary" id="commentary">
        <p>
            若君未言其章，何以所示？
        </p>
    </div>
</div>

<div class="floaters" id="floaters">

    <button onclick="location.href = '../'">
        返回
    </button>

</div>
    
</body>

<style>

/* Works on Chrome, Edge, Safari */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background-color: rgba(0, 0, 0, 0.3);
}

/* Firefox only */
* {
    scrollbar-width: thin;
    scrollbar-color: rgba(0,0,0,0.2) transparent;
}

p {
    margin-top: 0;
}

.ccontainer {
    display: flex;
    flex-direction: column;
    height: 100vh;
    
    padding-bottom: 1em; /* gap from bottom */
    box-sizing: border-box;
    max-width: 800px;
    margin: 0 auto;
}

.maintext, .commentary {
    display: block;
    
    background-color: var(--darkyellowish);
    border-top: 2px solid var(--green);
    border-bottom: 2px solid var(--green);
    padding: 0.5em;
    margin-top: 0.5em;

    box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.15);
}

.maintext {
    font-size: larger;
    max-height: 25vh;
    height: fit-content;
    overflow-y: auto;
    margin-top: 0;
}

.maintext > p {
    margin-bottom: 0;
}

.commentary {
    flex: 1;
    overflow-y: auto;
}

.floaters {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 6vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    box-sizing: border-box;
    padding-right: 0.5em;
    margin-bottom: 0.5em;
}

.floaters > button {
    background-color: rgba(0, 0, 0, 0.15);
    border: none;
    border-radius: 4px;
    padding: 0.25rem 0.5rem;
    font: inherit;
    cursor: pointer;
    transition: background-color 0.2s;
}

.floaters > button:hover {
    background-color: rgba(0, 0, 0, 0.35);
}

.floaters > button:active {
    background-color: rgba(0, 0, 0, 0.35);
}

.floaters > button.hidden {
    visibility: hidden;
    opacity: 0;
}

</style>

</html>
